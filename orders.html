<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Tanzu's Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .orders-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .order-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .order-items {
            margin: 15px 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-processing {
            background: #cce5ff;
            color: #004085;
        }
        .status-shipped {
            background: #d4edda;
            color: #155724;
        }
        .status-delivered {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon"><i class="fas fa-spa"></i></span>
                <h1><a href="homepage.html">Tanzu's <span>Creation</span></a></h1>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html" class="active">My Orders</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="authLink"></li>
                    <li>
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="cart-count"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="orders-container">
        <h1>My Orders</h1>
        <div id="ordersList">
            <!-- Orders will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Tanzu's Creation. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="status.js"></script>
    <script src="orders.js"></script>
</body>
</html>
